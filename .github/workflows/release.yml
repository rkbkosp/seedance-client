name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS (Apple Silicon)
          - os: macos-latest
            platform: macOS-arm64
            build_flags: ""
            archive_name: seedance-client-macos-arm64.zip
            app_path: build/bin/seedance-client.app

          # macOS (Intel)
          - os: macos-13
            platform: macOS-amd64
            build_flags: ""
            archive_name: seedance-client-macos-amd64.zip
            app_path: build/bin/seedance-client.app

          # Windows
          - os: windows-latest
            platform: Windows-amd64
            build_flags: "-nsis"
            archive_name: seedance-client-windows-amd64.zip
            app_path: build/bin/seedance-client.exe

          # Linux
          - os: ubuntu-latest
            platform: Linux-amd64
            build_flags: ""
            archive_name: seedance-client-linux-amd64.tar.gz
            app_path: build/bin/seedance-client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          check-latest: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build with Wails
        run: wails build ${{ matrix.build_flags }}

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build/bin
          zip -r ../../${{ matrix.archive_name }} seedance-client.app

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path ${{ matrix.app_path }} -DestinationPath ${{ matrix.archive_name }}

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          tar -czvf ${{ matrix.archive_name }} -C build/bin seedance-client

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.archive_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}