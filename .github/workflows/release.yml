name: Build and Release

# 触发条件：当推送以 'v' 开头的标签时触发 (例如 v1.0.0)
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux (AMD64)
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output_name: seedance-client-linux-amd64
            archive_name: seedance-client-linux-amd64.tar.gz
            asset_path: seedance-client-linux-amd64.tar.gz

          # Windows (AMD64)
          - os: windows-latest
            goos: windows
            goarch: amd64
            output_name: seedance-client.exe
            archive_name: seedance-client-windows-amd64.zip
            asset_path: seedance-client-windows-amd64.zip

          # macOS (Apple Silicon - M1/M2/M3)
          - os: macos-latest
            goos: darwin
            goarch: arm64
            output_name: seedance-client-macos-arm64
            archive_name: seedance-client-macos-arm64.tar.gz
            asset_path: seedance-client-macos-arm64.tar.gz
            
          # macOS (Intel)
          - os: macos-13 # 使用旧版 macOS runner 以兼容 Intel
            goos: darwin
            goarch: amd64
            output_name: seedance-client-macos-amd64
            archive_name: seedance-client-macos-amd64.tar.gz
            asset_path: seedance-client-macos-amd64.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' # 建议使用最新稳定版
          check-latest: true

      - name: Build Binary
        shell: bash
        run: |
          # 开启 CGO 以支持 SQLite
          export CGO_ENABLED=1
          export GOOS=${{ matrix.goos }}
          export GOARCH=${{ matrix.goarch }}
          
          # 编译命令：-trimpath 移除路径信息，-ldflags "-s -w" 减小体积
          go build -trimpath -ldflags "-s -w" -o ${{ matrix.output_name }} .

      - name: Package (Windows)
        if: matrix.goos == 'windows'
        run: |
          Compress-Archive -Path ${{ matrix.output_name }} -DestinationPath ${{ matrix.archive_name }}

      - name: Package (Unix)
        if: matrix.goos != 'windows'
        run: |
          tar -czvf ${{ matrix.archive_name }} ${{ matrix.output_name }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}